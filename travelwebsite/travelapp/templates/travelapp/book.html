{% extends 'travelapp/base.html' %}
{% block content %}
<h1>Book a Trip</h1>
<form action="#" method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
        <div class="invalid-feedback">Please enter your name.</div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
        <div class="invalid-feedback">Please enter a valid email.</div>
    </div>
    <div class="mb-3">
        <label for="destination" class="form-label">Choose Destination</label>
        <select id="destination" name="destination" class="form-select" required>
            <option value="">Select a destination</option>
            <option>Paris</option>
            <option>New York</option>
            <option>Tokyo</option>
            <option>Rome</option>
        </select>
        <div class="invalid-feedback">Please select a destination.</div>
    </div>
    <button type="submit" class="btn btn-primary">Book Now</button>
</form>
{% endblock %}
